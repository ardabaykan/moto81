<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moto 81</title>

  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #0a0a0a;
      --muted: #6b6b6b;
      --btn: #e6e6e6;
      --btn-dark: #cfcfcf;
      --accent: #f5f5f5;
      --shadow: 0 6px 18px rgba(12, 12, 12, 0.08);
    }

    * { box-sizing: border-box }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      line-height: 1.45
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 40;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.95));
      backdrop-filter: blur(4px);
      border-bottom: 1px solid #eee
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px
    }

    .brand {
      font-weight: 700;
      font-size: 18px
    }

    nav {
      display: flex;
      gap: 12px;
      align-items: center
    }

    .menu {
      display: flex;
      gap: 8px;
      list-style: none;
      margin: 0;
      padding: 0
    }

    .menu li {
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer
    }

    .menu li:hover {
      background: var(--accent)
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 22px;
      background: none;
      border: none
    }

    .mini-cart {
      position: fixed;
      right: 18px;
      top: 18px;
      background: #fff;
      border: 1px solid #eee;
      padding: 8px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      z-index: 60
    }

    .cart-button {
      display: flex;
      align-items: center;
      gap: 8px;
      border: 0;
      background: transparent;
      cursor: pointer
    }

    .cart-count {
      background: #0a0a0a;
      color: #fff;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 12px
    }

    .cart-dropdown {
      position: absolute;
      right: 0;
      top: 56px;
      width: 320px;
      max-height: 420px;
      overflow: auto;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 12px;
      box-shadow: var(--shadow);
      display: none
    }

    .cart-item {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px dashed #f0f0f0
    }

    .cart-item:last-child {
      border-bottom: 0
    }

    .cart-item img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 6px
    }

    .cart-meta {
      flex: 1
    }

    .cart-meta b {
      display: block
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 8px
    }

    main {
      max-width: 1200px;
      margin: 22px auto;
      padding: 0 10px
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 18px
    }

    .card {
      background: #fff;
      border: 1px solid #f0f0f0;
      border-radius: 12px;
      padding: 12px;
      transition: transform .18s ease, box-shadow .18s ease;
      display: flex;
      flex-direction: column;
      gap: 10px
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow)
    }

    .thumb {
      width: 100%;
      max-height: 180px;
      border-radius: 8px;
      background: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: contain
    }

    .meta {
      display: flex;
      flex-direction: column;
      gap: 6px
    }

    .meta .title {
      font-weight: 600
    }

    .meta .brand {
      font-size: 13px;
      color: var(--muted)
    }

    .meta .price {
      font-weight: 700
    }

    .actions {
      margin-top: auto;
      display: flex;
      align-items: center;
      gap: 10px
    }

    .btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      background: var(--btn)
    }

    .btn:active {
      transform: translateY(1px)
    }

    footer {
      padding: 24px 0;
      text-align: center;
      color: var(--muted);
      border-top: 1px solid #f0f0f0;
      margin-top: 28px
    }

    .muted {
      color: var(--muted);
      font-size: 13px
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(3, 1fr)
      }
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr)
      }

      .container {
        padding: 8px 14px
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(1, 1fr)
      }

      .menu {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 10px;
        border-top: 1px solid #eee
      }

      .menu.show {
        display: flex
      }

      .menu-toggle {
        display: block
      }

      .brand {
        font-size: 16px
      }

      main {
        padding: 0 5px;
      }

      .card {
        border-radius: 0;
        border-left: none;
        border-right: none;
      }
    }
  </style>
</head>

<body>

  <!-- ✅ Giriş Logo ve Hoş Geldiniz -->
  <div class="text-center p-3" style="background-color:#f9f9f9; border-bottom:1px solid #eee">
    <img src="logo.png" alt="Moto 81 Logo" style="width:100px; height:auto; margin-bottom:10px;">
    <h1 style="margin:0; font-size:24px; font-weight:600;">Hoş Geldiniz Moto 81</h1>
  </div>

  <header class="topbar">
    <div class="container">
      <div style="display:flex;align-items:center;gap:12px">
        <div class="brand">Moto 81</div>
        <button class="menu-toggle" id="menuToggle">☰</button>
        <nav aria-label="Ürün Kategorileri">
          <ul class="menu" id="menu">
            <li>Yedek Parça</li>
            <li>Aksesuar</li>
            <li>Manet Setleri CNC</li>
            <li>Bakım Ürünleri</li>
            <li>Egzoz</li>
          </ul>
        </nav>
      </div>
      <div style="display:flex;align-items:center;gap:12px">
        <input id="searchInput" aria-label="Ürün ara" placeholder="Ürün ara..."
          style="padding:8px;border-radius:8px;border:1px solid #eee;" />
      </div>
    </div>
  </header>
